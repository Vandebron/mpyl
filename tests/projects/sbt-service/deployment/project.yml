name: 'sbtservice'
maintainer: [ 'MPyL' ]
stages:
  build: Sbt Build
  test: Sbt Test
  deploy: Kubernetes Deploy
description: 'Demonstrates how an SBT project can be built and tested'
deployment:
  properties:
    env:
      - key: SOME_ENV
        test: "Test"
        acceptance: "Acceptance"
        production: "Production"
  kubernetes:
    livenessProbe:
      path:
        all: /health
      successThreshold: 0
      failureThreshold: 99
    portMappings:
      8080: 8080
    metrics:
      enabled: false
    resources:
      instances:
        all: 1
      limit:
        cpus:
          all: 0.5
        mem:
          all: 1024
  traefik:
    hosts:
      - host:
          pr: "Host(`sbtservice-{PR-NUMBER}.test.nl`)"
          test: "Host(`sbtservice.test.nl`)"
          acceptance: "Host(`sbtservice.acceptance1.nl`)"
          production: "Host(`sbtservice.nl`)"
        tls:
          all: "le-custom-prod-wildcard-cert"
        insecure: true
