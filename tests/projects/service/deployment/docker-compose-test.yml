version: '2.1'
services:
  postgres:
    image: postgres:13.4
    environment:
      POSTGRES_DB: batterypack
      POSTGRES_PASSWORD: mysecretpassword
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 2s
      timeout: 5s
      retries: 10