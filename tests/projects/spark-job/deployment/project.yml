name: 'sparkJob'
description: 'Job to enrich charge session with total amount earned'
maintainer: ['MPyL']
mpylVersion: "1.7.0"
buildTool: sbt
stages:
  build: Sbt Build
  test: Sbt Test
deployment:
  namespace: 'jobs'
  properties:
    env:
      - key: DEPLOY_ENV
        pr: "Test"
        test: "Test"
        acceptance: "Acceptance"
        production: "Production"
      - key: APP_NAME
        all: "sparkJob"
      - key: CASSANDRA_HOST
        all: "cassandra.cassandra.svc.cluster.local"
      - key: VAULT_ENABLED
        all: "true"
      - key: DEPLOY_MODE
        all: "cluster"
      - key: ELASTICSEARCH_HOST
        all: "elastic-es-http.elastic"
  kubernetes:
    rancher:
      projectId:
        all: test1234
    job:
      activeDeadlineSeconds:
        all: 86400
      cron:
        all:
          schedule: "0 7 * * *"
      spark:
        mainClass: "sparkjob.sparkJobMain"
        mainApplicationFile: "local:///app/sparkjob-assembly-1.0.jar"
    resources:
      instances:
        all: 2
      limit:
        cpus:
          all: 0.1
        mem:
          all: 128
    role:
      resources:
        - 'pods'
        - 'configmaps'
      verbs:
        - 'get'
        - 'watch'
        - 'create'
        - 'list'
        - 'delete'

