name: 'sparkJob'
description: 'Job to enrich charge session with total amount earned'
maintainer: ['MPyL']
mpylVersion: 1.0.9
stages:
  build: Sbt Build
  test: Sbt Test
  deploy: Kubernetes Spark Job Deploy
deployment:
  namespace: 'jobs'
  properties:
    env:
      - key: DEPLOY_ENV
        pr: "Test"
        test: "Test"
        acceptance: "Acceptance"
        production: "Production"
      - key: APP_NAME
        all: "sparkJob"
      - key: CASSANDRA_HOST
        all: "cassandra.cassandra.svc.cluster.local"
      - key: VAULT_ENABLED
        all: "true"
      - key: DEPLOY_MODE
        all: "cluster"
      - key: ELASTICSEARCH_HOST
        all: "elastic-es-http.elastic"
  kubernetes:
    job:
      activeDeadlineSeconds:
        all: 86400
      cron:
        schedule: "0 7 * * *"
      spark:
        mainClass: "sparkjob.sparkJobMain"
        mainApplicationFile: "local:///app/sparkjob-assembly-1.0.jar"
    resources:
      instances:
        all: 2
      limit:
        cpus:
          all: 1.0
        mem:
          all: 2048
    policies:
      - 'star-readonly'
    role:
      resources:
        - 'pods'
        - 'configmaps'
      verbs:
        - 'get'
        - 'watch'
        - 'create'
        - 'list'
        - 'delete'
