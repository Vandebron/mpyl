name: 'example-dagster-user-code'
description: 'Example user-code deployment for dagster'
mpylVersion: 1.4.12
maintainer:
  - MPyL
stages:
  build: Echo Build
deployment:
  namespace: 'example-dagster-user-code'
  properties:
    sealedSecret:
      - key: SOME_SEALED_SECRET
        all: SUPER_SECRET
    env:
      - key: DEPLOY_ENV
        pr: 'test'
        test: 'test'
        acceptance: 'acce'
        production: 'prod'
      - key: LOGGING_LEVEL
        pr: 'DEBUG'
        test: 'DEBUG'
        acceptance: 'DEBUG'
        production: 'INFO'
  dagster:
    repo: "/tests/projects/dagster-user-code/main.py"
    secrets:
      - name: "some-normal-secret"
  kubernetes:
    job:
      ttlSecondsAfterFinished:
        all: 30
