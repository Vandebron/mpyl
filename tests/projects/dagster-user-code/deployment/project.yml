name: 'example-dagster-user-code'
description: 'Example user-code deployment for dagster'
maintainer:
  - MPyL
mpylVersion: 1.4.18
buildTool: other
stages:
  build: Docker Build
  deploy: Echo Deploy # once TECH-116 is merged we can add a sample project to the test pipeline
deployment:
  namespace: 'example-dagster-user-code'
  properties:
    env:
      - key: DEPLOY_ENV
        pr: 'test'
        test: 'test'
        acceptance: 'acce'
        production: 'prod'
      - key: LOGGING_LEVEL
        pr: 'DEBUG'
        test: 'DEBUG'
        acceptance: 'DEBUG'
        production: 'INFO'
  dagster:
    repo: "/tests/projects/dagster-user-code/main.py"
    secrets:
      - name: "some-normal-secret"
  kubernetes:
    rancher:
      projectId:
        all: "p-11111"
    job:
      ttlSecondsAfterFinished:
        all: 30
