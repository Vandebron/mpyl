name: 'job'
kind: Job
description: "A test job"
stages:
  build: "Docker Build"
  test: "Echo Test"
  deploy: "Kubernetes Job Deploy"
maintainer: [ 'Marketplace', 'Energy Trading' ]
deployment:
  properties:
    env:
      - key: SOME_ENV
        test: "Test"
        acceptance: "Acceptance"
        production: "Production"
  kubernetes:
    livenessProbe:
      path:
        all: /health
      successThreshold: 0
      failureThreshold: 99
    portMappings:
      8081: 8081
    metrics:
      enabled: false
    resources:
      instances:
        all: 1
      limit:
        cpus:
          all: 0.5
        mem:
          all: 1024
    cron:
      schedule: "0 22 * * *"
  traefik:
    hosts:
      - host:
          pr: "Host(`nodeservice-{PR-NUMBER}.test.vdbinfra.nl`)"
          test: "Host(`nodeservice.test.vdbinfra.nl`)"
          acceptance: "Host(`nodeservice.acceptance1.vdbinfra.nl`)"
          production: "Host(`nodeservice.vandebron.nl`)"
        tls:
          all: "le-custom-prod-wildcard-cert"
        insecure: true
      - host:
          all: "Host(`some.other.host.com`)"
        servicePort: 4091
        priority: 1000
