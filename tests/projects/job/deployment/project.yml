name: 'job'
description: 'This is a test container. For testing the MPyL pipelines, not to be deployed anywhere.'
stages:
  build: Docker Build
  test: Echo Test
  deploy: Kubernetes Deploy
maintainer: [ 'Marketplace', 'Energy Trading' ]
build:
  args:
    plain:
      - key: SOME_ENV
        test: "Test"
        acceptance: "Acceptance"
        production: "Production"
dependencies:
  build:
    - 'test/docker/'
deployment:
  kind: Job
  properties:
    env:
      - key: SOME_ENV
        test: "Test"
        acceptance: "Acceptance"
        production: "Production"
  kubernetes:
    livenessProbe:
      path:
        all: /health
      successThreshold: 0
      failureThreshold: 99
    portMappings:
      8080: 8080
    metrics:
      enabled: false
    resources:
      instances:
        all: 1
      limit:
        cpus:
          all: 0.5
        mem:
          all: 1024
    cron:
      schedule: "0 22 * * *"
  traefik:
    hosts:
      - host:
          pr: "Host(`payments-{PR-NUMBER}.test.vdbinfra.nl`)"
          test: "Host(`payments.test.vdbinfra.nl`)"
          acceptance: "Host(`payments.acceptance1.vdbinfra.nl`)"
          production: "Host(`payments.vandebron.nl`)"
        tls:
          all: "le-custom-prod-wildcard-cert"
        insecure: true
      - host:
          all: "Host(`some.other.host.com`)"
        servicePort: 4091
        priority: 1000
  namespace: 'folder'

