name: job
description: "A job"
maintainer: ["MPyL"]
stages:
  build: "Docker Build"
  test: "Echo Test"
  deploy: "Kubernetes Job Deploy"
deployment:
  namespace: "job"
  properties:
    env:
      - key: PROD_ONLY_ENV
        production: "Production"
    sealedSecret:
      - key: SOME_SECRET_ENV
        pr: ""
        test: ""
        acceptance: "Acceptance"
        production: "Production"
  kubernetes:
    command:
      all: python run.py
    args:
      all: --env test
    job:
      cron:
        suspend: true
        schedule: "0 22 * * *"
        successfulJobsHistoryLimit: 3
        failedJobsHistoryLimit: 1
        concurrencyPolicy: Allow
dependencies:
  test:
    - tests/projects/service/file.py
