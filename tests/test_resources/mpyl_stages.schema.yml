$schema: http://json-schema.org/draft-07/schema#
$id: mpyl_stages.schema.yml
definitions:
  stageNames:
    type: string
    enum:
      - "build"
      - "test"
      - "deploy"
      - "postdeploy"
  bla:
    name:
      type: string
      enum:
        - kak
        - hoi
  dependencies:
    type: object
    properties:
      build:
        type: array
        minItems: 1
      test:
        type: array
        minItems: 1
      deploy:
        type: array
        minItems: 1
      postdeploy:
        type: array
        minItems: 1
    additionalProperties: false