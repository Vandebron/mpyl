name: job
description: "A job"
maintainer: ["Marketplace"]
stages:
  build: "Docker Build"
  test: "Echo Test"
  deploy: "Kubernetes Job Deploy"
deployment:
  properties:
    env:
      - key: PROD_ONLY_ENV
        production: "Production"
    sealedSecret:
      - key: SOME_SECRET_ENV
        pr: ""
        test: ""
        acceptance: "Acceptance"
        production: "Production"
  kubernetes:
    cron:
      suspend: true
      schedule: "0 22 * * *"
      successfulJobsHistoryLimit: 3
      failedJobsHistoryLimit: 1
      concurrencyPolicy: Allow
dependencies:
  test:
    - tests/projects/service/file.py
