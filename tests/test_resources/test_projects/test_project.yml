name: 'dockertest'
description: 'This is a test container. For testing the MPL pipelines, not to be deployed anywhere.'
stages:
  build: Docker Build
  test: Docker Test
  deploy: Kubernetes Deploy
  postdeploy: Skip Postdeploy
mpylVersion: 1.4.20
maintainer: ['MPyL']
build:
  args:
    plain:
      - key: SOME_ENV
        test: "Test"
        acceptance: "Acceptance"
        production: "Production"
dependencies:
  build:
    - 'test/docker/'
  test:
    - 'test2/docker/'
  postdeploy:
    - 'specs/*.js'
deployment:
  cluster:
    pr: 'other-test'
    test: 'test'
    acceptance: 'acce'
    production: 'prod'
  namespace: 'dockertest'
  properties:
    env:
      - key: SOME_ENV
        pr: "PullRequest"
        test: "Test"
        acceptance: "Acceptance"
        production: "Production"
      - key: PROD_ONLY_ENV
        production: "Production"
      - key: WITH_NAMESPACE
        all: "minimalService.{namespace}.svc.cluster.local"
    sealedSecret:
      - key: SOME_SEALED_SECRET_ENV
        pr: ""
        test: ""
        acceptance: "Acceptance"
        production: "Production"
    kubernetes:
      - key: SOME_SECRET_ENV
        valueFrom:
          secretKeyRef:
            name: some-secret-name
            key: password
            optional: false
      - key: KUBERNETES_NAMESPACE
        valueFrom:
          fieldRef:
            fieldPath: metadata.namespace
      - key: RESOURCE_FIELD_REFERENCE
        valueFrom:
          resourceFieldRef:
            containerName: 'minimalService'
            divisor: 0.5
            resource: limits.memory
  kubernetes:
    rancher:
      projectId:
        all: test1234
    job:
      cron:
        all:
          schedule: "0 22 * * *"
          timeZone: "Europe/Amsterdam"
    role:
      resources:
        - "pods"
      verbs:
        - "list"
        - "get"
    livenessProbe:
      path:
        all: /health
      successThreshold: 0
      failureThreshold: 99
      grpc:
        port: 123
        service: 'grpcService'
    portMappings:
      8080: 80
    metrics:
      enabled: true
      alerts:
        - name: 'ServiceError'
          expr: 'true'
          forDuration: '1m'
          description: 'Service has encountered errors'
          severity: 'warning'
        - name: "the name of the alert"
          expr: "a prometheus expression"
          forDuration: 0m # Fire instantly
          severity: signup_alerting_once
          description: |-
            **{{ $value }}** new signup failures with reason `{{ $labels.reason }}`.
            You can find more details in: <unrelated link>
    resources:
      instances:
        all: 3
      limit:
        cpus:
          all: 0.5
        mem:
          all: 1024
      request:
        cpus:
          all: 0.2
        mem:
          all: 256
    command:
      all: "script.sh --opt"
  traefik:
    hosts:
      - host:
          pr: "Host(`payments-{PR-NUMBER}.{CLUSTER-ENV}.nl`)"
          test: "Host(`payments.test.nl`)"
          acceptance: "Host(`payments.acceptance1.nl`)"
          production: "Host(`payments.nl`)"
        tls:
          all: "le-custom-prod-wildcard-cert"
        insecure: true
        whitelists:
          test:
            - "Test"
        additionalRoute: "ingress-intracloud-https"
        syntax:
          all: v2
      - host:
          all: "Host(`some.other.host.com`)"
        servicePort: 4091
        priority:
          all: 1000
        whitelists:
          pr:
            - "K8s-Test"
            - "VPN"
            - "TargetSpecificWhitelist"
          test:
            - "K8s-Test"
            - "VPN"
          acceptance:
            - "VPN"
          production:
            - "Outside-World"
        tls:
          all: "le-other-prod-wildcard-cert"
        syntax:
          all: v3

