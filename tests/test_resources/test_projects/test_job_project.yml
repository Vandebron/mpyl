name: job
description: "A job"
maintainer: ["MPyL"]
stages:
  build: "Docker Build"
  test: "Echo Test"
  deploy: "Kubernetes Job Deploy"
deployment:
  namespace: "job"
  properties:
    env:
      - key: PROD_ONLY_ENV
        production: "Production"
    sealedSecret:
      - key: SOME_SECRET_ENV
        pr: ""
        test: ""
        acceptance: "Acceptance"
        production: "Production"
  kubernetes:
    rancher:
      projectId:
        all: test1234
    command:
      all: python run.py
    args:
      all: --env test
    job:
      ttlSecondsAfterFinished:
        pr: 5
        test: 10
        acceptance: 10
        production: 10
      activeDeadlineSeconds:
        all: 20
    metrics:
      enabled: true
      alerts:
        - name: 'JobError'
          expr: 'true'
          forDuration: '1m'
          description: 'Job has encountered errors'
          severity: 'warning'
        - name: "the name of the alert"
          expr: "a prometheus expression"
          forDuration: 0m # Fire instantly
          severity: signup_alerting_once
          description: |-
            **{{ $value }}** new signup failures with reason `{{ $labels.reason }}`.
            You can find more details in: <unrelated link>
dependencies:
  test:
    - tests/projects/service/file.py
