apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    name: sparkjob
    app.kubernetes.io/version: pr-1234
    app.kubernetes.io/name: sparkjob
    app.kubernetes.io/instance: sparkjob
    maintainers: MPyL
    maintainer: MPyL
    version: pr-1234
    revision: 2ad3293a7675d08bc037ef0846ef55897f38ec8f
  name: sparkjob-prometheus-rule
spec:
  groups:
  - name: sparkjob-prometheus-rule-group
    rules:
    - alert: JobError
      annotations:
        description: Job has encountered errors
      expr: 'true'
      for: 1m
      labels:
        alertname: JobError
        severity: warning
    - alert: the name of the alert
      annotations:
        description: |-
          **{{ $value }}** new signup failures with reason `{{ $labels.reason }}`.
          You can find more details in: <unrelated link>
      expr: a prometheus expression
      for: 0m
      labels:
        alertname: the name of the alert
        severity: signup_alerting_once
