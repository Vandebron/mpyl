extraManifests:
- apiVersion: bitnami.com/v1alpha1
  kind: SealedSecret
  metadata:
    annotations:
      sealedsecrets.bitnami.com/cluster-wide: 'true'
    labels:
      chart: service-0.1.0
    name: example-dagster-user-code-pr-1234
  spec:
    encryptedData:
      SOME_SEALED_SECRET: SUPER_SECRET
serviceAccount:
  create: true
fullnameOverride: ucd-educ-pr-1234
deployments:
- dagsterApiGrpcArgs:
  - --python-file
  - /tests/projects/dagster-user-code/main.py
  env:
  - name: DEPLOY_ENV
    value: test
  - name: LOGGING_LEVEL
    value: DEBUG
  - name: SOME_SEALED_SECRET
    valueFrom:
      secretKeyRef:
        key: SOME_SEALED_SECRET
        name: example-dagster-user-code-pr-1234
        optional: false
  envSecrets:
  - name: some-normal-secret
  image:
    pullPolicy: Always
    imagePullSecrets:
    - name: bigdataregistry
    tag: pr-1234
    repository: docker_host/example-dagster-user-code
  includeConfigInLaunchedRuns:
    enabled: true
  name: example-dagster-user-code-pr-1234
  port: 3030
  resources:
    requests:
      memory: 256Mi
      cpu: 50m
    limits:
      memory: 512Mi
      cpu: 1000m
