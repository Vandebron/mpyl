global:
  serviceAccountName: global_service_account
serviceAccount:
  create: false
fullnameOverride: ucd
deployments:
- dagsterApiGrpcArgs:
  - --python-file
  - /tests/projects/dagster-user-code/main.py
  env:
    DEPLOY_ENV: prod
    LOGGING_LEVEL: INFO
  envSecrets: []
  image:
    pullPolicy: Always
    imagePullSecrets:
    - name: bigdataregistry
    tag: 20230829-1234
    repository: docker_host/example-dagster-user-code
  includeConfigInLaunchedRuns:
    enabled: true
  name: example-dagster-user-code
  port: 3030
