$schema: http://json-schema.org/draft-07/schema#
$id: schema/run_properties.schema.yml
required:
  - build
additionalProperties: false
properties:
  build:
    description: defines the build parameters
    type: object
    additionalProperties: false
    required:
      - run
      - parameters
      - versioning
    properties:
      run:
        description: defines the run properties
        type: object
        additionalProperties: false
        required:
          - id
          - run_url
          - change_url
          - tests_url
          - user
        properties:
          id:
            description: Uniquely identifies the run. Typically a monotonically increasing number.
            type: string
          run_url:
            description: Link back to the run executor
            type: string
            format: url
          change_url:
            description: Link to changes
            type: string
            format: url
          tests_url:
            description: Link to test results
            type: string
            format: url
          user:
            description: Name of of the user that triggered the run
            type: string
          user_email:
            description: Email of of the user that triggered the run
            type: ["string", "null"]
            format: idn-email
      parameters:
        description: defines the run properties
        type: object
        additionalProperties: false
        required:
          - deploy_target
        properties:
          deploy_target:
            description: The deploy target.
            type: string
            enum:
              - 'PullRequest'
              - 'PullRequestBase'
              - 'Acceptance'
              - 'Production'
      versioning:
        description:
        type: object
        additionalProperties: false
        required:
          - revision
        properties:
          revision:
            description: an id to reference an object in git (usually a commit).
            type: ["string", "null"]
          branch:
            description: name of the branch
            type: ["string", "null"]
          pr_number:
            description: id of the pull request
            type: ["string", "null"]
          tag:
            description: reference that points to the MPyL version
            type: ["string", "null"]