name: Publish to PyPI.org
on:
  release:
    types: [ "published" ]
jobs:
  pypi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install dependencies
        uses: VaultVulp/action-pipenv@v2.0.1
        with:
          command: install -d

      - name: Build
        uses: VaultVulp/action-pipenv@v2.0.1
        env:
          PIPENV_DONT_LOAD_ENV: true
          MPYL_VERSION: "${{ github.event.release.name }}"
        with:
          command: run build

      - name: Publish package
        #fix to 1.7.0
        uses: pypa/gh-action-pypi-publish@7104b6e981edc64651f8fc454998a67914173bdb
        with:
          password: ${{ secrets.PYPI_RELEASE_API_TOKEN }}
          verbose: true
