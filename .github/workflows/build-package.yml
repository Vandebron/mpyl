name: Build package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  Build_Package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
        run: git config --system --add safe.directory *

      - name: Install dependencies
        uses: VaultVulp/action-pipenv@v2.0.1
        with:
          command: install -d

      - name: Run lint
        uses: VaultVulp/action-pipenv@v2.0.1
        with:
          command: run lint

      - name: Install Types
        uses: VaultVulp/action-pipenv@v2.0.1
        with:
          command: run install-types

      - name: Validate Types
        uses: VaultVulp/action-pipenv@v2.0.1
        with:
          command: run check-types

      - name: Build
        uses: VaultVulp/action-pipenv@v2.0.1
        with:
          command: run build

      - name: Test
        uses: VaultVulp/action-pipenv@v2.0.1
        with:
          command: run test


